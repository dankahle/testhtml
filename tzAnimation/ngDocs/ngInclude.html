<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>ngInclude</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../../bower_components/lodash/dist/lodash.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-route/angular-route.js"></script>
	<script src="../../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<style>
		body, html {height:100%;}
		body {padding: 30px;}
		.slide-animate-container {
			position:relative;
			background:white;
			border:1px solid black;
			height:42px;
			overflow:hidden;
		}
		.slide-animate {
			padding:10px;
		}
		.slide-animate.ng-enter, .slide-animate.ng-leave {transition: 1s; position:absolute;}
		.slide-animate.ng-enter {top: -42px;}
		.slide-animate.ng-enter.ng-enter-active {top: 0px;}
		.slide-animate.ng-leave {top: 0px;}
		.slide-animate.ng-leave.ng-leave-active {top: 42px;}
	</style>
</head>
<body ng-click="click()">
<div ng-controller="ExampleController">
	<select ng-model="template" ng-options="t.name for t in templates">
		<option value="">(blank)</option>
	</select>
	url of the template: <code>{{template.url}}</code>
	<hr/>
	<div class="slide-animate-container">
		<div class="slide-animate" ng-include="template.url"></div>
	</div>
</div>
<script>
	angular.module('app', ['ngAnimate'])
			.controller('ExampleController', ['$scope', function($scope) {
				$scope.templates =
						[ { name: 'template1.html', url: 'template1.html'},
							{ name: 'template2.html', url: 'template2.html'} ];
				$scope.template = $scope.templates[0];
			}]);
</script>
<script type="text/ng-template" id="template1.html">
	Content of template1.html
</script>
<script type="text/ng-template" id="template2.html">
	two two template2.html two </script>
</body>
</html>
