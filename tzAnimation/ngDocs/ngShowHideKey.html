<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>ngShowHideKey</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../../bower_components/lodash/dist/lodash.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-route/angular-route.js"></script>
	<script src="../../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<style>
		body, html {height:100%;}
		body {padding: 30px;}
		.animate-show {border:4px solid;
			overflow:hidden; padding: 10px;}

		.animate-show.ng-hide-add {-webkit-animation: hide 1s;}
		.animate-show.ng-hide-remove {-webkit-animation: show 1s;}
		@-webkit-keyframes show {
			0% {max-height: 0px; border-width: 0px; opacity: 0; padding: 0px 10px;}
			20% {max-height:8px; border-width: 4px; opacity: .2; }
			100% {max-height: 48px; opacity: 1; padding:10px;}
		}
		@-webkit-keyframes hide {
			0% {max-height: 48px; border-width: 4px; opacity: 1; padding:10px;}
			80% {max-height:8px; border-width: 4px;	opacity: .2; padding: 0px 10px;}
			100% {max-height: 0px; border-width: 0px; opacity: 0; padding:0px;}
		}

	</style>
</head>
<body ng-click="click()">

Click me: <input type="checkbox" ng-model="checked"><br/>
<div>
	Show:
	<div class="check-element animate-show" ng-show="checked">
		<span class="glyphicon glyphicon-thumbs-up"></span> I show up when your checkbox is checked.
	</div>
</div>
<script>
	angular.module('app', ['ngAnimate'])
</script>

</body>
</html>
