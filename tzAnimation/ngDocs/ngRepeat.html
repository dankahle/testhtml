<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>ngRepeat</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../../bower_components/lodash/dist/lodash.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<style>
		body, html {height:100%;}
		body {padding: 30px;}
		.example-animate-container {
			background:white;
			border:1px solid black;
			list-style:none;
			margin:0;
			padding:0 10px;
		}
		.animate-repeat {
			line-height:30px;
			list-style:none;
			box-sizing:border-box;
		}
		.animate-repeat.ng-enter,.animate-repeat.ng-move,.animate-repeat.ng-leave
		{transition: .5s;}
		.animate-repeat.ng-enter,.animate-repeat.ng-move,
		.animate-repeat.ng-leave.ng-leave-active {max-height: 0px; opacity: 0;}
		.animate-repeat.ng-enter.ng-enter-active,
		.animate-repeat.ng-move.ng-move-active,
		.animate-repeat.ng-leave {max-height: 30px; opacity: 1;}

	</style>
</head>
<body ng-click="click()" ng-controller="ctrl">

<div ng-init="friends = [
  {name:'John', age:25, gender:'boy'},
  {name:'Jessie', age:30, gender:'girl'},
  {name:'Johanna', age:28, gender:'girl'},
  {name:'Joy', age:15, gender:'girl'},
  {name:'Mary', age:28, gender:'girl'},
  {name:'Peter', age:95, gender:'boy'},
  {name:'Sebastian', age:50, gender:'boy'},
  {name:'Erika', age:27, gender:'girl'},
  {name:'Patrick', age:40, gender:'boy'},
  {name:'Samantha', age:60, gender:'girl'}
]">
	I have {{friends.length}} friends. They are:
	<input type="search" ng-model="q" placeholder="filter friends..." />
	<ul class="example-animate-container">
		<li class="animate-repeat" ng-repeat="friend in friends | filter:q as results">
			[{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
		</li>
		<li class="animate-repeat" ng-if="results.length == 0">
			<strong>No results found...</strong>
		</li>
	</ul>
</div>

<script>
	var app = angular.module('app', ['ngAnimate']);
	app.controller('ctrl', function($scope, $animate){


		$scope.click = function() {
		}

	})
</script>
</body>
</html>
