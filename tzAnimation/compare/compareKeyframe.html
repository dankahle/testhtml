<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>keyframe</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../../bower_components/lodash/dist/lodash.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<!--<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>-->
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<style>
		body, html {height:100%;}
		body {padding: 30px;}
		.init {width: 0px; height: 50px; border:solid 0px;
			background: plum; }
		.in { -webkit-animation: in 400ms linear forwards;}
		.out { -webkit-animation: out 400ms linear; }
		@-webkit-keyframes in {
			from {width:0px; border-width: 0px}
			to {width: 100px; border-width: 4px}
		}
		@-webkit-keyframes out {
			from {width:100px; border-width: 4px}
			to {width: 0px; border-width: 0px}
		}
	</style>
</head>
<body ng-click="click()" ng-controller="ctrl">
<div class="init"></div>
<script>
	var $e = $('.init');

	$e.on('animationstart animationend', function(e) {
		console.log(e.type)
	})

	var app = angular.module('app', []);
	app.controller('ctrl', function($scope){
		$scope.click = function() {
			if($e.hasClass('in')) {
				$e.removeClass('in')
				$e.addClass('out')
			}
			else {
				$e.removeClass('out')
				$e.addClass('in')
			}
		}


	})
</script>
</body>
</html>
