<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>trans</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="../../bower_components/lodash/dist/lodash.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<style>
		body, html {height:100%;}
		body {padding: 30px;}
		.init {width: 0px; height: 50px; border:solid 0px;
			background: plum; transition: width 400ms linear, border-width 100ms linear;}
		.one { width: 100px;   }
	</style>
</head>
<body ng-click="click()" ng-controller="ctrl">
<div class="init"></div>
<script>
	var $e = $('.init');
	$e.on('transitionend', function(){
		if($e.innerWidth() == 0)
			$e.css('border-width', '0px');
	})

	var app = angular.module('app', []);
	app.controller('ctrl', function($scope){

		$scope.click = function() {
			$e.css('border-width', '4px');
			$e.toggleClass('one')
		}


	})
</script>
</body>
</html>
