<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>strap</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.css"><!--for centering modal-->
	<link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
	<script src="bower_components/angular-strap/dist/modules/dimensions.js"></script><!--for affix-->
	<style>
		@import url(http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic);

	</style>
</head>
<body class="container-fluid" ng-controller="ctrl">

<button type="button" id="popover-as-service" class="btn btn-lg btn-primary" title="{{popover.title}}" ng-click="togglePopover()">Click to toggle popover
	<br />
	<small>(using $popover service)</small>
</button>
</div>

<script>
	var app = angular.module('app', ['ngAnimate', 'ngSanitize', 'mgcrea.ngStrap']);
	app.controller('ctrl', function ($scope, $popover) {



		$scope.popover = {title: 'Title', content: 'Hello Popover<br />This is a multiline message!'};

		var asAServiceOptions = {
			title: $scope.popover.title,
			content: $scope.popover.content,
			trigger: 'manual'
		}

		var myPopover = $popover(angular.element(document.querySelector('#popover-as-service')), $scope.popover);

		$scope.togglePopover = function() {
			myPopover.$promise.then(myPopover.toggle);
		};

		$scope.log = function (val) {
			console.log(val);
		}
	})

</script>
</body>
</html>
