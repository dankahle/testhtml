<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>strap</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.css"><!--for centering modal-->
	<link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
	<script src="bower_components/angular-strap/dist/modules/dimensions.js"></script><!--for affix-->
	<style>
		body {padding: 50px !important;}
	</style>
</head>
<body class="container-fluid" ng-controller="ctrl">

<button data-html="true" type="button" class="btn btn-lg btn-primary" data-placement="bottom" data-animation="am-flip-x" bs-popover="popover">Click to toggle popover
	<br>
	<small>(using an object)</small>
</button>

	<span data-html="true" data-placement="bottom-left" data-type="info"
		   data-animation="am-fade-and-scale" bs-tooltip="tooltip">
		 Check me to enable my tooltip
	</span>


<script>
	var app = angular.module('app', ['ngAnimate', 'ngSanitize', 'mgcrea.ngStrap']);
	app.controller('ctrl', function ($scope, $popover) {

		$scope.val = 'one<br>two';

		$scope.popover = {
			"title": "Title<br>next",
			"content": "Hello Popover<br />This is a multiline message!"
		};		$scope.tooltip = {
			"title": "hello<br>world",
			"checked": false
		};

		$scope.log = function (val) {
			console.log(val);
		}
	})

</script>
</body>
</html>
