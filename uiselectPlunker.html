<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>test</title>

   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="bower_components/ui-select/dist/select.min.css">

   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
   <script src="bower_components/ui-select/dist/select.min.js"></script>
</head>
<style>
.one {
   width: 300px;
}
</style>
<body ng-controller="mainCtrl as vm">


<button ng-click="showme = !showme">plunker code</button><br>
<div ng-show="showme" class="one">

   <h3>Single select</h3>
   <p>Selected: {{person.div_selected}}</p>
   <ui-select ng-model="person.div_selected" ng-disabled="disabled" style="max-width: 300px;">
      <ui-select-match placeholder="Select a person">
         {{$select.selected.name}}
      </ui-select-match>
      <ui-select-choices repeat="person in people | filter:$select.search">
         <div ng-bind-html="person.name | highlight: $select.search"></div>
      </ui-select-choices>
   </ui-select>

   <h3>Multiple select</h3>
   <p>Selected: {{person.div_mselected}}</p>
   <ui-select multiple ng-model="person.div_mselected" ng-disabled="disabled" style="max-width: 300px;">
      <ui-select-match placeholder="Select people">
         {{$item.name}}
      </ui-select-match>
      <ui-select-choices repeat="person in people | filter:$select.search">
         <div ng-bind-html="person.name | highlight: $select.search"></div>
      </ui-select-choices>
   </ui-select>

</div>
