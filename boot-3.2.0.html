
<!DOCTYPE html>
<html ng-app='app'>
<head lang="en">
	<meta charset="UTF-8">
	<title>boot-3.2.0</title>
	<link rel="stylesheet" href="bower_components/bootstrap-3.2.0/dist/css/bootstrap.css">
	<script src="bower_components/lodash/dist/lodash.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap-3.2.0/dist/js/bootstrap.js"></script>
	<style>
	</style>
</head>
<body class="container-fluid" ng-controller="ctrl">
form.$valid: {{form.$valid}}<br>
form.uname.$error {{form.uname.$error}}<br>
<button ng-click="click()">click</button><div class="one">lala</div> <br>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
				<form id="form" name="form" ng-submit="submit();" novalidate>
					Uname: <input name="uname" ng-model="user.uname" required>
                       <span ng-show="form.$submitted || form.uname.$touched">
                          <span ng-show="form.uname.$error.required" class="text-danger">Required</span>
                       </span><br>
					Pword: <input name="pword" ng-model="user.pword" required>
                       <span ng-show="form.$submitted || form.pword.$touched">
                          <span ng-show="form.pword.$error.required" class="text-danger">Required</span>
                       </span>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" form="form" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<script>
	var app = angular.module('app', []);
	app.controller('ctrl', function ($scope, $interval) {
		$scope.submit = function() {
			console.log('submit')
			if($scope.form.$valid) {
				console.log($scope.user)
				$('#myModal').modal('hide')
			}
		}
		$scope.click = function() {
			$('#myModal').modal({
				backdrop: 'static',
				keyboard: false,
				show: true
			})
		}
	});
</script>
</body>
</html>
