</head>
<style>
.one {
   width: 200px;
}
</style>
<body ng-controller="mainCtrl as vm">


<button ng-click="vm.show=true">show</button><br>
<div ng-show="vm.show" class="one">

   <br>single<br>
   <ui-select ng-model="vm.selectedItem">
      <ui-select-match placeholder="select one">
         {{$select.selected.name}} match
      </ui-select-match>
      <ui-select-choices repeat="item in (vm.itemArray | filter: $select.search) track by item.id">
         {{item.name}} choices
      </ui-select-choices>
   </ui-select><br>
   {{vm.selectedItem}}
   <br>


   <br>multiple<br>
   <ui-select ng-model="vm.selectedItems" multiple autofocus>
      <ui-select-match placeholder="select many">
         {{$item.name}} match
      </ui-select-match>
      <ui-select-choices repeat="item in (vm.itemArray | filter: $select.search) track by item.id">
         {{item.name}} choices
      </ui-select-choices>
   </ui-select><br>
   <br>
   {{vm.selectedItems}}
</div>


<script>
   var app = angular.module('app', ['ui.bootstrap', 'ngSanitize', 'ui.select']);
      app.controller('mainCtrl', function($scope, $timeout) {

         var vm = this;
//         vm.show = true;

         vm.itemArray = [
            {id: 1, name: 'first'},
            {id: 2, name: 'second'},
            {id: 3, name: 'third'},
            {id: 4, name: 'fourth'},
            {id: 5, name: 'fifth'},
         ];

         //vm.selectedItem = vm.itemArray[0];
         //vm.selectedItems = [vm.itemArray[0], vm.itemArray[4]];

/*
         $timeout(function() {
            vm.show = false;
            $('.one').css('left', '0');
         }, 100)
*/


      })


</script>
</body>
</html>
